<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Voidal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 40px rgba(59,130,246,0.4);
    }
    h1 {
      margin: 0;
      font-size: 48px;
      color: #3b82f6;
    }
    p {
      margin: 10px 0 30px;
      opacity: 0.8;
    }
    a {
      padding: 15px 30px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VOIDAL</h1>
    <p>Заходи к нам в Discord</p>
    <a href="https://discord.gg/ZT7u7aTJns" target="_blank">Заходи к нам</a>
  </div>
</body>
</html>
